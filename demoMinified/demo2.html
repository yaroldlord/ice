<!DOCTYPE HTML>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Using Ice with Tiny MCE with the minified code</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script type="text/javascript" src='../dist/ice.min.js'></script>
    <script type="text/javascript" src="../lib/tinymce/js/tinymce/tinymce.min.js"></script>
</head>

<body>

<label for="tinymce">Using Ice with Tiny MCE with the minified code</label>
<div>Requires having compiled the code before (grunt build)</div>
<textarea id="tinymce">
<span class="mceNonEditable">(1) </span><span class="mceEditable">The House of Representatives shall be composed of
    Members chosen every second Year by the People of the several States, and the Electors in each State shall have the
    Qualifications requisite for Electors of the most numerous Branch of the State Legislature.</span>
<span class="mceNonEditable"><br>(2) </span><span class="mceEditable">No Person shall be a Representative who shall not
    have attained to the Age of twenty five Years, and been seven Years a Citizen of the United States, and who shall
    not, when elected, be an Inhabitant of that State in which he shall be chosen.</span>
<span class="mceNonEditable"><br>(3) </span><span class="mceEditable">Representatives and direct Taxes shall be
    apportioned among the several States which may be included within this Union, according to their respective Numbers,
    which shall be determined by adding to the whole Number of free Persons, including those bound to Service for a Term
    of Years, and excluding Indians not taxed, three fifths of all other Persons. The actual Enumeration shall be made
    within three Years after the first Meeting of the Congress of the United States, and within every subsequent Term of
    ten Years, in such Manner as they shall by Law direct. The Number of Representatives shall not exceed one for every
    thirty Thousand, but each State shall have at Least one Representative; and until such enumeration shall be made,
    the State of New Hampshire shall be entitled to chuse three, Massachusetts eight, Rhode-Island and Providence
    Plantations one, Connecticut five, New-York six, New Jersey four, Pennsylvania eight, Delaware one, Maryland six,
    Virginia ten, North Carolina five, South Carolina five, and Georgia three.</span>
<span class="mceNonEditable"><br>(4) </span><span class="mceEditable">When vacancies happen in the Representation from
    any State, the Executive Authority thereof shall issue Writs of Election to fill such Vacancies.</span>
<span class="mceNonEditable"><br>(5) </span><span class="mceEditable">The House of Representatives shall chuse their
    Speaker and other Officers; and shall have the sole Power of Impeachment.</span>
</textarea>

<script type="text/javascript">

    tinymce.init({
        mode: "exact",
        elements: "tinymce",
        plugins: 'noneditable ice',
        toolbar: "undo redo ice_toggleoriginal ice_toggleallmarkup ice_togglenomarkup",
        extended_valid_elements: "br",
        menubar: false,
        width: 700,
        height: 800,
        content_css: "/ice/demoMinified/contentTiny.css",
        ice: {
            preserveOnPaste: 'br'
        }
    });
</script>

</body>
</html>
